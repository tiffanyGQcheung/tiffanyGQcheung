<!doctype html>

<head>

    	<title>Bootstrap demo</title>

<!-- precoded navigation bar from Bootstrap-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"> Customized tab 1 </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Customized tab 2 </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

<!-- can delete any part that is not needed -->

        <button class="btn btn-outline-success" type="submit">Search</button>

    </div>
  </div>
</nav>

	<h1>Table Title</h1>
	<style>
		h1 {
		margin: 10px;
		padding: 20px;
		border-style: double;
		color: green;
		font-family: Comic Sans MS}
	</style>
	<img src = "https://cdn.thenewstack.io/media/2023/01/285d68dd-charts-1024x581.jpg" width = "500px" style = "margin: 10px">

	<p style = "margin: 10px"> <i> type any text here under the table title </i> </p>

	<div class = "container"> <!-- containter orgainizes things in row-column format, we want to make a 3x3 table-->
	
		<div class = "row" style = "font-size: 20px">
			<b>HeaderRow</b>
		</div>

		<div class = "row">
			<b>Sub-headerRow1</b>
		</div>

		<!-- 1st row 3 columns -->
		<div class = "row">
			<div class = "col">
				Col1
			</div>
			<div class = "col">
				Col2
			</div>
			<div class = "col">
				Col3
			</div>
		</div> <!--closing off row-->

		<div class = "row">
			<b>Sub-headerRow2</b>
		</div>

		<!-- 2nd row 3 columns -->
		<div class = "row">
			<div class = "col">
				Col1
			</div>
			<div class = "col">
				Col2
			</div>
			<div class = "col">
				Col3
			</div>
		</div> <!--closing off row-->

		<div class = "row">
			<b>Sub-headerRow3</b>
		</div>

		<!-- 3rd row 3 columns -->
		<div class = "row">
			<div class = "col">
				Col1
			</div>
			<div class = "col">
				Col2
			</div>
			<div class = "col">
				Col3
			</div>
		</div> <!--closing off row-->

	</div> <!--closing off container-->




</body>
